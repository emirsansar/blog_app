{% extends "base.html" %}
{% load static %}

{% block title %} Blog Details {% endblock %}

{%  block content %}

    <style>
        .blog-image {
            max-width: 700px;
            max-height: 400px;
            object-fit: cover;
            float: left;
            margin-right: 40px;
            margin-bottom: 20px;
        }
    </style>

    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <div class="card mb-3">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card-body">
                                <h1 class="card-title h3 mb-3" >
                                    {{ blog.title|title }}
                                </h1>
                                <img src="{{ blog.image.url }}" class="img-fluid blog-image">
                                <p class="card-text"> {{ blog.description|safe }} </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
