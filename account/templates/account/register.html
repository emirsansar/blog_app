{% extends "base.html" %}
{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'account/css/style.css' %}">
{% endblock %}

{% block title %} Register {% endblock %}

{% block content %}

    <div class="container mt-3">
        <h1>Register</h1>
        <hr>

        <form method="POST">
                {% csrf_token %}
                {% if error %}
                    <div class="alert alert-danger">
                    {{ error }}
                    </div>
                {% endif %}

                <div class="mb-3">
                    <label for="username" class="from-label">Username</label>
                    <input type="text" class="form-control" name="username" value="{{ username }}">
                </div>

                <div class="mb-3">
                    <label for="email" class="from-label">E-mail</label>
                    <input type="email" class="form-control" name="email" value="{{ email }}">
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="name" class="from-label">Name</label>
                        <input type="text" class="form-control" name="name" value="{{ first_name }}">
                    </div>
                    <div class="col">
                        <label for="surname" class="from-label">Surname</label>
                        <input type="text" class="form-control" name="surname" value="{{ last_name }}">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="password" class="from-label">Password</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="col">
                        <label for="re_password" class="from-label">Re-password</label>
                        <input type="password" class="form-control" name="re_password">
                    </div>

                </div>

                <input type="submit" value="Register" class="btn btn-primary">
            </form>
    </div>

{% endblock %}

{% block js_files %}
    <script src="{% static 'blog/js/script.js' %}"></script>
{% endblock %}
